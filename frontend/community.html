<html lang="zh-CN">
<head>

    <style>
        @font-face {
            font-family: 'ShuQingGuKaiTi';
            src: url('../assets/ShuQingGuKaiTi-2.ttf') format('truetype');
            font-display: swap;
        }
        html, body, * {
            font-family: 'ShuQingGuKaiTi', serif !important;
        }
        
        :root {
            --primary-red: #60281E;
            --secondary-gold: #DAA520;
            --accent-jade: #478778;
            --warm-beige: #F5F5DC;
            --ink-black: #2C2C2C;
            --paper-white: #FEFEFE;
            --border-gray: #D3D3D3;
            --shadow-dark: rgba(44, 44, 44, 0.2);
            --bubble-pink: #FFE4E1;
            --bubble-blue: #E6F7FF;
            --bubble-green: #F6FFED;
            --bubble-yellow: #FFFBE6;
            --bubble-purple: #F9F0FF;
            --bubble-orange: #FFF7E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, var(--warm-beige) 0%, var(--paper-white) 100%);
            color: var(--ink-black);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .back-button {
            padding: 0.8rem 1.5rem;
            background: var(--accent-jade);
            color: var(--paper-white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-jade);
        }

        .back-button:hover {
            background: transparent;
            color: var(--accent-jade);
            transform: translateY(-2px);
        }

        .location-info {
            background: var(--secondary-gold);
            color: var(--paper-white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .title-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .mooncake-icon {
            background: url('../assets/2.png') no-repeat center center / contain !important;
            border-radius: 0;
            position: relative;
        }
        .mooncake-icon::after {
            content: none !important;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--accent-jade);
            font-weight: 400;
        }

        .community-section {
            background: var(--paper-white);
            border: 3px solid var(--border-gray);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 4px 4px 12px var(--shadow-dark);
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        .section-description {
            font-size: 1.1rem;
            color: var(--accent-jade);
            font-weight: 400;
        }

        .questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .question-bubble {
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 4px 4px 12px var(--shadow-dark);
        }

        .question-bubble::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .question-bubble:hover::before {
            opacity: 1;
            animation: shimmer 0.6s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .question-bubble:hover {
            transform: translateY(-8px);
            border-color: var(--secondary-gold);
            box-shadow: 6px 6px 20px var(--shadow-dark);
        }

        .question-bubble.pink { background: var(--bubble-pink); }
        .question-bubble.blue { background: var(--bubble-blue); }
        .question-bubble.green { background: var(--bubble-green); }
        .question-bubble.yellow { background: var(--bubble-yellow); }
        .question-bubble.purple { background: var(--bubble-purple); }
        .question-bubble.orange { background: var(--bubble-orange); }

        .question-icon {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            filter: drop-shadow(2px 2px 4px var(--shadow-dark));
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--ink-black);
            text-align: center;
            line-height: 1.4;
        }

        .question-tags {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .question-tag {
            background: rgba(44, 44, 44, 0.1);
            color: var(--ink-black);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .popular-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-red);
            color: var(--paper-white);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 2px 2px 8px var(--shadow-dark);
        }

        .answer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--paper-white);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 2rem;
            box-shadow: 8px 8px 24px var(--shadow-dark);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-gray);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-red);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent-jade);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: var(--warm-beige);
        }

        .modal-answer {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--ink-black);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .questions-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

        function showAnswer(questionId) {
            const modal = document.getElementById('answerModal');
            const title = document.getElementById('modalTitle');
            const answer = document.getElementById('modalAnswer');
            
            const questionData = questionAnswers[questionId];
            if (questionData) {
                title.textContent = questionData.title;
                answer.innerHTML = questionData.answer;
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.getElementById('answerModal');
            modal.style.display = 'none';
        }

        // 点击模态框背景关闭
        document.getElementById('answerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
